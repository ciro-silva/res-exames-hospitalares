<!DOCTYPE html>

		<meta charset="UTF-8"/>

		<link href="css/style.css" rel="stylesheet"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<div class="container-geral">

						</div><!--top-banner-icon-->
					</div><!--top-banner-left-icon-->

					<div class="top-banner-right-icon">

					</div><!--top-banner-left-icon-->

				</div><!--top-banner-icon-logo-->

				<div class="container-cabecalho-app">

					</div><!--cabecalho-items-->

				</div><!--container-cabecalho-app-->

				<div class="container-paciente-info">

					</div><!--atend-comp-->
					<p id="nm-paciente">Nome do Paciente</p>
					<p id="dt-nascimento">15/05/1989</p>
				</div><!--container-atend-info-->

					</div><!--icon-and-qtd-exame-->
